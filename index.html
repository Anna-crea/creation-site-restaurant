
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Art Culinaire | L'Éclat d'Or</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: auto; /* Désactivation du smooth scroll */
            cursor: default;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-hand {
            font-family: 'La Belle Aurore', cursive;
        }
        
        /* Style Stitch (Couture) */
        .stitched-card {
            outline: 1px dashed #d97706;
            outline-offset: -10px;
        }
        .stitched-border {
            border: 1px dashed rgba(217, 119, 6, 0.4);
        }
        .paper-texture {
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        .marble-texture {
            background-image: url("https://www.transparenttextures.com/patterns/white-diamond.png");
            background-color: #fcfcfc;
        }

        /* EFFET OR STATIQUE */
        .shimmer-text {
            background: linear-gradient(90deg, #926d0b 0%, #e1b12c 50%, #926d0b 100%);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: bold;
        }

        .gold-liquid-border {
            position: relative;
            z-index: 1;
        }
        
        .gold-liquid-border::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #926d0b, #fff1b8, #e1b12c, #926d0b);
            z-index: -1;
            border-radius: inherit;
            opacity: 0.8;
        }

        /* Brilliant Button sans balayage lumineux par défaut */
        .brilliant-btn {
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        
        .brilliant-btn:hover {
            box-shadow: 0 15px 35px -5px rgba(217, 119, 6, 0.3);
            transform: translateY(-2px);
        }

        /* Animation d'éclat doré doux et luxueux */
        @keyframes gold-shimmer-sweep {
            0% { transform: translateX(-150%) skewX(-25deg); }
            100% { transform: translateX(150%) skewX(-25deg); }
        }
        .gold-shimmer-btn {
            position: relative;
            overflow: hidden;
        }
        .gold-shimmer-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.25), transparent);
            animation: gold-shimmer-sweep 5s infinite ease-in-out;
            pointer-events: none;
        }

        .gold-glow {
            filter: drop-shadow(0 0 5px rgba(225, 177, 44, 0.4));
        }

        .gold-leaf-accent {
            background: linear-gradient(135deg, rgba(217,119,6,0.05) 0%, transparent 100%);
            border-left: 1px solid rgba(217,119,6,0.2);
        }

        .static-sheen {
            position: relative;
        }
        .static-sheen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Suppression globale des animations Tailwind "animate-in", "fade-in", etc. */
        .animate-in, .fade-in, .slide-in-from-top, .zoom-in, .slide-in-from-right, .slide-in-from-bottom {
            animation: none !important;
            transform: none !important;
            opacity: 1 !important;
        }

    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>

</body>
